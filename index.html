<title>BrightWell Mental Health</title>
<script>
(function () {
  var lang = (navigator.language || '').toLowerCase();
  var target = lang.startsWith('zh') ? 'index-zh.html' : 'en.html';
  setTimeout(function(){ location.replace(target); }, 600);
})();
</script>
<noscript>
  <meta http-equiv="refresh" content="0; url=en.html">
</noscript>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
  }
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #4CAF50;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="spinner"></div>
  <p>Loading your preferred language page...</p>
