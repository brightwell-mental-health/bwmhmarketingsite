<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BrightWell Mental Health</title>
<script>
(function () {
  // Decide target purely from browser language every visit
  var lang = (navigator.language || '').toLowerCase();
  var target = lang.startsWith('zh') ? 'index-zh.html' : 'en.html';

  // Use replace() so back button won't bounce through the router
  location.replace(target);
})();
</script>
<noscript>
  <!-- JS off: default to English -->
  <meta http-equiv="refresh" content="0; url=en.html">
</noscript>
</head>
<body></body>
</html>
