<!doctype html><html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BrightWell Mental Health</title>
<script>
(function () {
  // prevent repeat redirect in same tab
  if (sessionStorage.getItem("langRedirected")==="1") return;

  var saved = localStorage.getItem("preferredLang");
  if (saved) {
    sessionStorage.setItem("langRedirected","1");
    location.replace(saved);
    return;
  }

  var lang=(navigator.language||"").toLowerCase();
  var target = lang.startsWith("zh") ? "/index-zh.html" : "/en.html";
  localStorage.setItem("preferredLang", target);
  sessionStorage.setItem("langRedirected","1");
  location.replace(target);
})();
</script>
<noscript>
  <!-- JS off: default to English -->
  <meta http-equiv="refresh" content="0; url=/en.html">
</noscript>
</head><body></body></html>
